<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาพนักงาน</title>
    <link rel="stylesheet" href="./style.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>กำลังโหลด...</p>
    </div>

    <div id="app-content" style="display: none;">
        <div class="container">
            <h1>ระบบลงเวลาพนักงาน</h1>
            <p>สวัสดี: <span id="displayName"></span></p>

            <div class="form-group">
                <label for="branchSelect">เลือกสาขา:</label>
                <select id="branchSelect"></select>
            </div>

            <p id="userLocationDisplay">พิกัดของคุณ: กำลังค้นหา...</p>
            <p id="rangeWarning" class="warning-message" style="display: none;">คุณอยู่นอกระยะของสาขาที่เลือก!</p>

            <div id="photoArea" class="photo-area">
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                <img id="preview" src="#" alt="Photo Preview" style="display: none;">
                <button id="capturePhotoBtn" class="btn primary">ถ่ายรูป</button>
                <button id="clearPhotoBtn" class="btn danger" style="display: none;">ลบรูป</button>
            </div>

            <div class="button-group">
                <button id="checkinBtn" class="btn success" disabled>Check-in</button>
                <button id="checkoutBtn" class="btn warning" disabled>Check-out</button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2><span id="successStatus"></span> สำเร็จ!</h2>
            <p>ระบบได้บันทึกข้อมูลของคุณเรียบร้อยแล้ว</p>
            <p>หน้านี้จะปิดใน <span id="countdown">3</span> วินาที</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
